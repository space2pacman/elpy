<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/driver.min.css">
    <title>elpy.js</title>
</head>
<body>
    <div class="container">
        <div class="blocks">
            <div class="block mr-12">
                <canvas id="field"></canvas>
            </div>
            <div class="block block-right ml-12">
                <div class="algorithm">
                    <div id="algorithm-list" class="algorithm-list js-algorithm-list"></div>
                    <div id="run" class="run play js-button-run"></div>
                </div>
            </div>
        </div>
        <div id="actions" class="actions js-buttons-actions">
            <div class="action mr-12 js-button-action" data-action="move-left"></div>
            <div class="action mr-12 js-button-action" data-action="move-up"></div>
            <div class="action mr-12 js-button-action" data-action="move-right"></div>
            <div class="action mr-12 js-button-action" data-action="move-down"></div>
            <div class="action mr-12 js-button-action" data-action="repeat"></div>
        </div>
    </div>

    <script src="../../dist/elpy.min.js"></script>
    <script src="js/driver.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/onboarding.js"></script>
</body>
</html>
