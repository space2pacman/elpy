<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elpy.js</title>
</head>
<body>
    <canvas id="field"></canvas>

    <script src="../../dist/elpy.min.js"></script>
    <script>
        const elpy = new Elpy('#field');
        const character = elpy.create('character', 30, 30, 42, 100, { image: 'car_green_1.png' });
        let degrees = 0;
        let lastTime = Date.now();

        elpy.add(character);

        elpy.key(key => {
            switch(key) {
                case 'ArrowUp':
                    character.run(1);
                    character.rotate(character.degrees + degrees, 0, (character.height / 2) - 10);

                    break;
                case 'ArrowDown':
                    character.run(-1);
                    character.rotate(character.degrees - degrees, 0, (character.height / 2) - 10);

                    break;
                case 'ArrowRight':
                    if (Date.now() > lastTime + 100 && degrees <= 0.8) {
                        lastTime = Date.now();
                        degrees += 0.1;
                    }

                    break;
                case 'ArrowLeft':
                    if (Date.now() > lastTime + 100 && degrees >= -0.8) {
                        lastTime = Date.now();
                        degrees -= 0.1;
                    }

                    break;
            }
        });

        elpy.load();
    </script>
</body>
</html>
