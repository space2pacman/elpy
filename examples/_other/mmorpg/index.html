            ]
        };
        const options = {
            character: {
                image: 'images/rpgTile219.png',
                obstacles: true,
                main: true,
                offset: {
                    x: true,
                    y: true
                }
            }
        }
        const indexes = {
            barricades: {
                '1': 'rpgTile019'
            }
        }
        const unit = 32;
        const elpy = new Elpy('#field', unit * 20, unit * 20);
        const obstacles = [];
        const step = 1;

        placeObjects('barricades', indexes.barricades, unit, unit, true);
        
        const character = elpy.create('character', (unit * 10) - unit / 2, (unit * 10) - unit / 2, unit, unit, options.character);
        
        obstacles.push(character);
        elpy.add(character);
        character.collision(obstacles);

        elpy.key(key => {
            switch(key) {
                case 'ArrowUp':
                    character.move(character.x, character.y - step);

                    break;
                case 'ArrowDown':
                    character.move(character.x, character.y + step);

                    break;
                case 'ArrowLeft':
                    character.move(character.x - step, character.y);

                    break;
                case 'ArrowRight':
                    character.move(character.x + step, character.y);

                    break;
            }
        });

        function placeObjects(type, indexes, width, height, isObstacles = false) {
            for(let i = 0; i < map[type].length; i++) {
                for(let j = 0; j < map[type][i].length; j++) {
                    const cell = map[type][i][j];
                    const keys = Object.keys(indexes);
                    const convertedKeys = keys.map(key => Number(key));

                    if (convertedKeys.includes(cell)) {
                        const name = indexes[cell];
                        const object = elpy.create(`${name}-${i}-${j}`, width * j, height * i , width, height, { image: `images/${name}.png`, type: name, obstacles: isObstacles });

                        elpy.add(object);
                        obstacles.push(object);
                    }
                }
            }
        }
        
        elpy.load();
